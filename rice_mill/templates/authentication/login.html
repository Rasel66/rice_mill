{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/authentication/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="id_username" placeholder="Username" required />
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="id_password" placeholder="Password" required />
                </div>
                <div class="pass"><a href="#">Forgot password?</a></div>
                <div class="row button">
                    <input type="submit" value="Login" />
                </div>
                <div class="signup-link">Haven't account? <a href="{% url 'register' %}">Signup now</a></div>
            </form>
    </div>
</body>
</html>
